<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Stay updated with the latest news on AI and online business.">
    <meta name="keywords" content="AI news, online business news, artificial intelligence, business trends">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>News | Your Website Name</title>

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="News | Your Website Name">
    <meta property="og:description" content="Stay updated with the latest news on AI and online business.">
    <meta property="og:image" content="https://www.yourwebsite.com/images/og-image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com/news.html">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Assuming this CSS matches your landing page -->
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html" class="active">News</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <section class="headline-section">
            <h1>Latest News on AI and Online Business</h1>
            <p>Stay informed with the latest updates and trends in artificial intelligence and the online business world.</p>
        </section>
        
        <div id="news-container" class="news-content">
            <!-- News articles will be loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-section">
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/scripts.js"></script> <!-- Link to your JS file, if any -->

    <!-- News API Integration -->
    <script>
        // Your API key
        const apiKey = "f58841cae99240e4b8b6cc3c286ab18f";

        // API endpoint
        const apiUrl = `https://newsapi.org/v2/everything?q=artificial%20intelligence%20OR%20online%20business&sortBy=publishedAt&apiKey=${apiKey}`;

        // Fetch news articles
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                if (data.articles && data.articles.length > 0) {
                    data.articles.forEach(article => {
                        const articleElem = document.createElement('article');
                        articleElem.classList.add('news-article'); // Add class for custom styling
                        articleElem.innerHTML = `
                            <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                            <p>${article.description || 'No description available.'}</p>
                            <small>Published on: ${new Date(article.publishedAt).toLocaleDateString()}</small>
                        `;
                        newsContainer.appendChild(articleElem);
                    });
                } else {
                    newsContainer.innerHTML = '<p>No news articles found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '<p>Sorry, we are unable to load news articles at this time.</p>';
            });
    </script>
</body>
</html>
