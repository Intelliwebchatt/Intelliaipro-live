        header {

        }

        header img {
            width: 100%;

        header h1 {

        header .highlight {

        nav {

        }

        nav a {

        main {

            padding: 2rem;

        footer {

    <!-- Load non-critical JS after page load -->

<body>

    <header>
        <!-- Banner Image -->

            <source srcset="https://raw.githubusercontent.com/Intelliwebchatt/Intiaprolivecopy/ff04667d963c9413c40fb81354f3e5b24c3bf27d/1000043438.webp" type="image/webp">
            <img src="https://raw.githubusercontent.com/Intelliwebchatt/Intiaprolivecopy/main/fallback-banner.jpg" alt="Intelliai Pro Series Banner" width="1920" height="500" loading="lazy">
        </picture>
        <h1>Latest News on AI and Online Business</h1>
        <p class="highlight">Stay informed with the most recent updates</p>

    <main>
        <section class="section">
            <div id="news-container">
                <!-- News articles will be loaded here -->

    <footer>
        <p>Â© 2024 Intelliai Pro Series | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Defer non-critical JavaScript -->
    <script defer src="script.js"></script>

    <!-- News API Integration -->
    <script>
        // Your API key
        const apiKey = "f58841cae99240e4b8b6cc3c286ab18f";

        // API endpoint
        const apiUrl = `https://newsapi.org/v2/everything?q=artificial+intelligence%20OR%20online%20business&sortBy=publishedAt&apiKey=${apiKey}`;

        // Fetch news articles
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                if (data.articles && data.articles.length > 0) {
                    data.articles.forEach(article => {
                        const articleElem = document.createElement('div');
                        articleElem.classList.add('news-article');
                        articleElem.innerHTML = `
                            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                            <p>${article.description || 'No description available.'}</p>
                            <small>Published on: ${new Date(article.publishedAt).toLocaleDateString()}</small>
                        `;
                        newsContainer.appendChild(articleElem);
                    });
                } else {
                    newsContainer.innerHTML = '<p>No news articles found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '<p>Sorry, we are unable to load news articles at this time.</p>';
            });
    </script>
</body>
